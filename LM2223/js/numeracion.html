<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Escribe un n√∫mero</h1>
    <input type="text" name="" id="numero">
    <button onclick="imprimeNumeros()">Escribe</button>
    <p id="demo"></p>
    <script>
        function imprimeNumeros(){
            let numerito = document.getElementById("numero").value;
            for (var i=1; i<=numerito; i++){
                document.getElementById("demo").innerHTML = document.getElementById("demo").innerHTML + i + "<br>";
            }
        }
    </script>
</body>
</html>
