<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Merch pago</title><link rel="stylesheet" href="proyecto.css"><script src="proyecto.js"></script><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <h1>Formulario de pago</h1>
    <div id="formularioPago">
        <form action="">
            Nombre:
            <input id="nom" class="apartados" type="text" required> <i id="nombre" class="destacados"></i>
        </form>
        <form action="">
            Apellidos: 
            <input id="ape" class="apartados" type="text" required> <i id="apellido" class="destacados"></i>
        </form>
        <form action="">
            Teléfono:
            <input id="phone" class="apartados" pattern="\d{8}" required> <i id="ph" class="destacados">No es obligatorio</i>
        </form>
    </div>
    <div id="tarjetaDeCrédito">    
        <form method="post" id="paymentForm">
            <p>
                <label>Número tarjeta</label>
                <input type="text" placeholder="1234 5678 9012 3456" id="card_number" >
            </p>
            <p>
                <label>Mes de expiración</label>
                <input type="text" placeholder="MM" maxlength="5" id="expiry_month">
            </p>
            <p>
                <label>Año de expiración</label>
                <input type="text" placeholder="YYYY" maxlength="5" id="expiry_year">
            </p>
            <p>
                <label>CVV</label>
                <input type="text" placeholder="123" maxlength="3" id="cvv">
            </p>
            <p>
                <label>Nombre de propietario</label>
                <input type="text" placeholder="Codex World" id="name_on_card">
            </p>
        </form>
        <form action="">
            <input type="checkbox" class="apartados" id="condiciones"/> Acepto las condiciones de uso. <i id="condicion" class="destacados"></i>
        </form> 
        <button onclick="pagarTotal(); cardFormValidate()" class="botones">Pagar</button><p id="aPagar"></p>
    </div>
    <script>
        inicio();
    </script>
</body>
</html>
