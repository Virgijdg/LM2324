<!DOCTYPE html>
<html lang="en">
<head>

    <title>Peso humano</title>
    <style>
        button{
            width: 100px;
            height: 30px;
        }
        input{
            width: 300px;
            height: 60px;
        }
    </style>
</head>
<body>
    <h1>Calculadora humana</h1>
    <input type="text" id="altura" placeholder="Altura en cm">
    <input type="text" id="peso" placeholder="Peso en kg">
    <button type="button" onclick="calculo()">Calcular</button>
    <script>
        function calculo(){
            var alt;
            var pes;
            var alt = document.getElementById("altura").value;
            var pes = document.getElementById("peso").value;
            if (document.getElementById("alt").value == '' || document.getElementById("pes").value == '')
                alert("No has puesto ningún número");
            else{
                metros = ("alt * 100");
                alturaal2 = ("metros * metros");
                indice = ("peso / alturaal2");
                alert("El índice es de"+ indice);
            }
        }
    </script>
</body>
</html>
